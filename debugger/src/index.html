<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulsar debugger</title>
  </head>
  <body>
    <style>
      body { 
        width: 100vw; 
        height: 100vh; 
        margin: 0; 
      }
      #container { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        flex-direction: column;
      }
      #command-bar { 
        height: 30px; 
        background-color: rgb(30, 30, 30);
      }
      #editor {
        display: flex; 
        flex: 1;
      }
      #editor-container, #canvas-container { 
        width: 50%; 
        height: 100%; 
      }
    </style>
    <div id="container">
      <div id="command-bar"></div>
      <div id="editor">
        <div id="canvas-container"></div>
        <div id="editor-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
