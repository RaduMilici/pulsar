<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pulsar debugger</title>
  </head>
  <body>
    <div id="debugger-container">
      <div id="debugger-command-bar">
        <button 
          id="debugger-run-button" 
          class="debugger-command-bar__item button button-primary">
          &#9658;
        </button>
        <select 
          id="debugger-code-select"
          class="debugger-command-bar__item"
        ></select>
      </div>
      <div id="debugger-editor">
        <div id="debugger-canvas-container"></div>
        <div id="debugger-editor-container"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
